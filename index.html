<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmate Photo Resize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formmate Photo Resize</h1>
        
        <div id="uploadArea" class="upload-area">
            <p class="upload-text">Drag & Drop your image here</p>
            <p class="upload-text-or">or</p>
            <label for="imageInput" class="file-label">Browse Files</label>
            <input type="file" id="imageInput" accept="image/*" hidden>
            <p id="fileName" class="file-name-display"></p>
        </div>
        
        <div class="settings-grid">
            <div class="input-group">
                <label for="unitSelect">Unit</label>
                <select id="unitSelect">
                    <option value="px">Pixels (px)</option>
                    <option value="in">Inches (in)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="mm">Millimeters (mm)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="dpiInput">DPI</label>
                <input type="number" id="dpiInput" value="300" min="1">
            </div>
        </div>
        
        <div class="dimensions-container">
            <div class="input-group">
                <label for="widthInput">Width</label>
                <input type="number" id="widthInput" min="1" step="0.01">
            </div>
            <div class="input-group">
                <label for="heightInput">Height</label>
                <input type="number" id="heightInput" min="1" step="0.01">
            </div>
        </div>
        
        <div class="options-container">
            <input type="checkbox" id="aspectRatioCheck" checked>
            <label for="aspectRatioCheck">Maintain aspect ratio</label>
        </div>
        
        <button id="resizeButton">Resize Image</button>
        
        <div id="outputContainer" class="output-container">
            <h2>Resized Image:</h2>
            <img id="resizedImage" src="" alt="Resized Image">
            <a id="downloadLink" href="#" download="resized-image.png">Download Resized Image</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
