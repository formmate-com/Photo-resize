<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Photo Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Photo Resizer</h1>
        <p class="subtitle">Resize images with maximum quality</p>
        
        <div class="input-container">
            <label for="imageInput" class="file-label">
                <span>ðŸ“‚ Choose an Image</span>
                <input type="file" id="imageInput" accept="image/*">
            </label>
            <p id="fileName"></p>
        </div>
        
        <div class="dimensions-container">
            <div class="input-group">
                <label for="widthInput">Width (px)</label>
                <input type="number" id="widthInput" min="1">
            </div>
            <div class="input-group">
                <label for="heightInput">Height (px)</label>
                <input type="number" id="heightInput" min="1">
            </div>
        </div>
        
        <div class="options-container">
            <input type="checkbox" id="aspectRatioCheck" checked>
            <label for="aspectRatioCheck">Maintain aspect ratio</label>
        </div>
        
        <button id="resizeButton">Resize Image</button>
        
        <div class="output-container">
            <h2>Resized Image:</h2>
            <img id="resizedImage" src="" alt="Resized Image">
            <a id="downloadLink" href="#" download="resized-image.png">Download Resized Image</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
