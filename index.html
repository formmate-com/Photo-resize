<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmate - Image Resize Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <h1>Formmate Image Resize Tool</h1>
            <div class="upload-area">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput">Select Image</label>
            </div>

            <div class="preview-area">
                <img id="imagePreview" src="#" alt="Image Preview">
            </div>

            <div class="controls">
                <div class="dimension-controls">
                    <div class="input-group">
                        <label for="unit">Unit:</label>
                        <select id="unit">
                            <option value="px" selected>Pixel (px)</option>
                            <option value="cm">Centimeter (cm)</option>
                            <option value="in">Inch (in)</option>
                            <option value="mm">Millimeter (mm)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="width">Width:</label>
                        <input type="number" id="width" placeholder="Width">
                    </div>
                    <div class="input-group">
                        <label for="height">Height:</label>
                        <input type="number" id="height" placeholder="Height">
                    </div>
                </div>

                <div class="quality-controls">
                    <label for="quality">Quality (0-100):</label>
                    <input type="range" id="quality" min="0" max="100" value="90">
                    <span id="qualityValue">90</span>
                </div>

                <div class="size-controls">
                    <label for="size">Target Size (KB): <small>(Optional)</small></label>
                    <input type="number" id="size" placeholder="e.g., 100">
                </div>
            </div>

            <button id="resizeButton">Resize Image</button>
            <a id="downloadLink" class="hidden">Download Resized Image</a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="disclaimer.html">Disclaimer</a>
            <a href="terms.html">Terms of Condition</a>
        </div>
        <p class="copyright">Â© 2025 Formmate. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
